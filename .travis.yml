install:
    - composer install --no-interaction --prefer-source --ignore-platfom-reqs

language: php

notifications:
    email: false

php:
    - '5.5'
    - '5.6'
    - '7.0'
    - hhvm
    - nightly

script:
    - ./bin/phpunit --no-coverage
    - ./bin/phpcs --extensions=php --report-full --standard=PSR2 ./src/

sudo: false

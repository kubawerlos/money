install:
    - composer install --prefer-source
    - composer require --dev phpunit/phpunit squizlabs/php_codesniffer

language: php

notifications:
    email: false

php:
    - '5.6'
    - '7.0'
    - hhvm
    - nightly

script:
    - ./vendor/bin/phpunit --no-coverage
    - ./vendor/bin/phpcs --extensions=php --report-full --standard=PSR2 ./src/

sudo: false
